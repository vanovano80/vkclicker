<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер | VK Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script src="mock-vk-bridge.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Кликер</h1>
            <div id="message" class="message"></div>
        </div>
        
        <div class="tab-content active" id="clicker">
            <div class="counter-container">
                <div class="counter" id="counter">0.000000</div>
                <div class="click-value">За клик: <span id="clickValue">0.000001</span></div>
            </div>
            <button class="click-button" id="clickButton">Клик!</button>
            <button class="ad-button" id="watchAdButton">Умножить клики х2 (Реклама)</button>
        </div>
        
        <div class="tab-content" id="upgrades">
            <!-- Содержимое генерируется скриптом -->
        </div>
        
        <div class="tab-content" id="top">
            <h3>Топ 100 игроков</h3>
            <div class="top-players" id="topPlayersList"></div>
        </div>
        
        <div class="tab-bar">
            <button class="tab-button" data-tab="upgrades" id="upgradesTabButton">
                Прокачка
            </button>
            <button class="tab-button active" data-tab="clicker" id="clickerTabButton">
                Кликер
            </button>
            <button class="tab-button" data-tab="top" id="topTabButton">
                Топ игроков
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
